<html>
	<head>
		<title>task 1-4-1</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body{margin: 0;padding: 0;}
			.graybox{
				background-color: #CCCCCC;
				height: 200px;
				width: 400px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -200px;
				margin-top: -100px;
			}
			.top-yello,.bottom-yello{
				background-color: #FFCC00;
				width: 50px;
				height: 50px;
			}
			.top-yello{
				border-radius: 0 0 50px 0;
				top:0;
				left: 0;
			}
			.bottom-yello{
				border-radius: 50px 0 0 0;
				margin: 100px 0 0 350px;
			}
		</style>
	</head>
	<body>
		<div class="graybox">
			<div class="top-yello"></div>
			<div class="bottom-yello"></div>
		</div>
	</body>
</html>
